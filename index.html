<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <!-- Favicon ve logonuz -->
  <link rel="icon" href="fenrir.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Sabit header (üst menü) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #301003;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    header img {
      height: 40px;
      cursor: pointer;
    }
    /* Navigasyon overlay (tam ekran menü) */
    #navOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #navOverlay ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    #navOverlay ul li {
      margin: 15px 0;
    }
    #navOverlay ul li a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
    }
    /* Sayfa içeriği için üst boşluk (header yüksekliğinden fazlası) */
    .content {
      padding-top: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header kısmı: sol üstte logo -->
  <header>
    <img id="logo" src="fenrir.png" alt="Logo">
  </header>

  <!-- Navigasyon menüsü (overlay) -->
  <div id="navOverlay">
    <ul>
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="troll.html">Girme</a></li>
      <li><a href="contact.html">İletişim</a></li>
    </ul>
  </div>

  <!-- Sayfa içeriği -->
  <div class="content">
    <h1>Hoşgeldiniz!</h1>
    <p>İçerik buraya gelecek.</p>
  </div>

  <script>
    const logo = document.getElementById('logo');
    const navOverlay = document.getElementById('navOverlay');

    // Logoya tıklandığında navigasyon overlay'ini aç/kapat
    logo.addEventListener('click', () => {
      if (navOverlay.style.display === 'flex') {
        navOverlay.style.display = 'none';
      } else {
        navOverlay.style.display = 'flex';
      }
    });

    // Overlay alanına (menü dışına) tıklandığında menü kapanır
    navOverlay.addEventListener('click', (e) => {
      if (e.target === navOverlay) {
        navOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
