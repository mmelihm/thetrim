<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fbff7a;
      color: #301003;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden; /* Ekran dışına taşan nesneleri gizler */
    }
    #content {
      margin-top: 50px;
    }
    #message {
      margin-top: 50px;
      font-size: 2em;
    }
    button {
      background-color: #301003;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a11f24;
    }
    /* Arka plan müziği için YouTube iframe'i ekran dışına konumlandırıyoruz */
    #bgVideo {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
    }
    /* Wolf stil ayarları; emoji kullanılıyor */
    #wolf {
      position: absolute;
      font-size: 50px;
      z-index: 1000;
      transition: left 0.5s linear, top 0.5s linear;
    }
    /* Sheep stil ayarları; emoji kullanılıyor */
    .sheep {
      position: absolute;
      font-size: 40px;
      z-index: 500;
      transition: left 1.5s ease, top 1.5s ease;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Test Aşamasındadır!</h1>
    <p>Kafama ne eserse onu eklerim kaaardeşşş!</p>
    <button id="playButton">Basma</button>
  </div>
  
  <div id="message" style="display: none;"></div>
  
  <!-- Arka planda müzik çalması için YouTube embed iframe -->
  <iframe id="bgVideo" 
    src="thetrim/techno.mp3" type="audio/mpeg"
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
  
  <script>
    const initialSheepCount = 5;
    let sheepSpeedInterval = 2000; // koyunların yeni konuma geçme süresi (ms)
    
    document.getElementById("playButton").addEventListener("click", function() {
      // Butona tıklandığında, ana içerik gizlenip mesaj gösterilsin.
      document.getElementById("content").style.display = "none";
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "<h2>3. taraf çerezleri kapat ve müziğin tadını çıkar</h2>";
      messageDiv.style.display = "block";
      
      // 5 saniye sonra, kurt ve koyunların ekranda belirlemesini başlat.
      setTimeout(spawnWolfAndSheep, 5000);
    });
    
    // Rastgele konum döndüren yardımcı fonksiyon
    function getRandomPosition(elementWidth, elementHeight) {
      const x = Math.random() * (window.innerWidth - elementWidth);
      const y = Math.random() * (window.innerHeight - elementHeight);
      return { x, y };
    }
    
    // Yeni koyun oluşturma fonksiyonu
    function spawnSheep() {
      const sheep = document.createElement("div");
      sheep.className = "sheep";
      sheep.textContent = "🐑";
      // Başlangıç konumunu belirle (yaklaşık 40px genişlik)
      const pos = getRandomPosition(50, 50);
      sheep.style.left = pos.x + "px";
      sheep.style.top = pos.y + "px";
      document.body.appendChild(sheep);
      
      // Koyuna rastgele hareket ettirme intervali ata
      sheep.moveInterval = setInterval(() => {
        const newPos = getRandomPosition(50, 50);
        sheep.style.left = newPos.x + "px";
        sheep.style.top = newPos.y + "px";
      }, sheepSpeedInterval);
      
      return sheep;
    }
    
    // Wolf (kurt) ve koyunların oluşturulması ve hareketleri
    function spawnWolfAndSheep() {
      // Başlangıç koyunlarını oluştur
      for (let i = 0; i < initialSheepCount; i++) {
        spawnSheep();
      }
      
      // Kurt nesnesini oluştur
      const wolf = document.createElement("div");
      wolf.id = "wolf";
      wolf.textContent = "🐺";
      let wolfPos = getRandomPosition(50, 50);
      wolf.style.left = wolfPos.x + "px";
      wolf.style.top = wolfPos.y + "px";
      document.body.appendChild(wolf);
      
      // Her 1 saniyede bir kurdu yeni rastgele konuma taşı ve koyunlarla çarpışmayı kontrol et.
      setInterval(() => {
        const newPos = getRandomPosition(50, 50);
        wolf.style.left = newPos.x + "px";
        wolf.style.top = newPos.y + "px";
        
        // Tüm koyunları kontrol et, çarpışan varsa onları "ye" (DOM'dan kaldır)
        const sheepElements = document.getElementsByClassName("sheep");
        // Çarpışma kontrolünü ters sırada yapıyoruz çünkü koleksiyon değişebilir
        for (let i = sheepElements.length - 1; i >= 0; i--) {
          const sheep = sheepElements[i];
          if (isColliding(wolf, sheep)) {
            // Çarpışan koyunu kaldırmadan önce hareket intervalini temizle
            clearInterval(sheep.moveInterval);
            sheep.parentNode.removeChild(sheep);
            // Yeni bir koyun oluştur (belli bir gecikmeyle)
            setTimeout(spawnSheep, 5000);
          }
        }
      }, 1000);
    }
    
    // Basit çarpışma kontrol fonksiyonu
    function isColliding(el1, el2) {
      const rect1 = el1.getBoundingClientRect();
      const rect2 = el2.getBoundingClientRect();
      return !(rect1.right < rect2.left || 
               rect1.left > rect2.right || 
               rect1.bottom < rect2.top || 
               rect1.top > rect2.bottom);
    }
  </script>
</body>
</html>
