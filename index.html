<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fbff7a;
      color: #301003;
      margin: 0;
      padding: 20px;
    }
    #content {
      /* Başlangıç içeriği */
    }
    #message {
      font-size: 2em;
      margin-top: 50px;
    }
    button {
      background-color: #301003;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a11f24;
    }
    /* Audio elementi ekranda görünmesin */
    #bgAudio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Arka plan müziği için audio elementi; örnek olarak SoundHelix'den bir şarkı kullanıldı -->
  <audio id="bgAudio" src="https://www.youtube.com/watch?v=UNgjihjk11U" loop></audio>

  <div id="content">
    <h1>Test Aşamasındadır!</h1>
    <p>Kafama ne eserse onu eklerim kaaardeşşş!</p>
    <button id="playButton">Basma</button>
  </div>
  
  <div id="message" style="display:none;"></div>
  
  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      var audioElement = document.getElementById("bgAudio");
      // Kullanıcı etkileşimi sayesinde müziğin başlaması sağlanır
      audioElement.play().catch(function(error) {
        console.log("Audio playback error:", error);
      });
      
      // İçerik alanını gizle
      document.getElementById("content").style.display = "none";
      
      // Mesajı göster
      var messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "<h2>3. taraf çerezleri kapat ve müziğin tadını çıkar</h2>";
      messageDiv.style.display = "block";
    });
  </script>
</body>
</html>
