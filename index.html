<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fbff7a;
      color: #301003;
      margin: 0;
      padding: 20px;
    }
    #content {
      margin-top: 50px;
    }
    button {
      background-color: #301003;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a11f24;
    }
    #message {
      margin-top: 50px;
      font-size: 2em;
    }
    /* Arka planda müzik oynatma için YouTube iframe'ini ekrandan taşırız */
    #bgVideo {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Test Aşamasındadır!</h1>
    <p>Kafama ne eserse onu eklerim kaaardeşşş!</p>
    <button id="playButton">Basma</button>
  </div>
  
  <div id="message" style="display: none;"></div>
  
  <!-- YouTube videoyu arka planda oynatmak için gizli iframe -->
  <iframe id="bgVideo" 
    src="https://www.youtube.com/embed/JgMRdt0w8ho?autoplay=1&mute=0&controls=0&loop=1&playlist=JgMRdt0w8ho" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
  
  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      // Butona tıklandığında ana içerik gizlenip mesaj gösteriliyor
      document.getElementById("content").style.display = "none";
      var messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "<h2>3. taraf çerezleri kapat ve müziğin tadını çıkar</h2>";
      messageDiv.style.display = "block";
      // Kullanıcı etkileşimi sayesinde iframe'deki video autoplay devreye girer.
    });
  </script>
</body>
</html>
