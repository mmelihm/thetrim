<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fbff7a;
      color: #301003;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden; /* Ekran dÄ±ÅŸÄ±na taÅŸan nesneleri gizler */
    }
    #content {
      margin-top: 50px;
    }
    #message {
      margin-top: 50px;
      font-size: 2em;
    }
    button {
      background-color: #301003;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a11f24;
    }
    /* Wolf stil ayarlarÄ±; emoji kullanÄ±lÄ±yor */
    #wolf {
      position: absolute;
      font-size: 50px;
      z-index: 1000;
      transition: left 0.5s linear, top 0.5s linear;
    }
    /* Sheep stil ayarlarÄ±; emoji kullanÄ±lÄ±yor */
    .sheep {
      position: absolute;
      font-size: 40px;
      z-index: 500;
      transition: left 1.5s ease, top 1.5s ease;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Test AÅŸamasÄ±ndadÄ±r!</h1>
    <p>Kafama ne eserse onu eklerim kaaardeÅŸÅŸÅŸ!</p>
    <button id="playButton">Basma</button>
  </div>
  
  <div id="message" style="display: none;"></div>
  
  <!-- Arka plan mÃ¼ziÄŸi iÃ§in audio elementi (gizli ÅŸekilde oynatÄ±lÄ±r) -->
  <audio id="bgAudio" src="techno.mp3" autoplay loop style="display: none;">
    TarayÄ±cÄ±nÄ±z audio etiketini desteklemiyor.
  </audio>
  
  <script>
    const initialSheepCount = 5;
    let sheepSpeedInterval = 2000; // koyunlarÄ±n yeni konuma geÃ§me sÃ¼resi (ms)
    
    document.getElementById("playButton").addEventListener("click", function() {
      // Butona tÄ±klandÄ±ÄŸÄ±nda, ana iÃ§erik gizlenip mesaj gÃ¶sterilsin.
      document.getElementById("content").style.display = "none";
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "<h2>3. taraf Ã§erezleri kapat ve mÃ¼ziÄŸin tadÄ±nÄ± Ã§Ä±kar</h2>";
      messageDiv.style.display = "block";
      
      // MÃ¼zik Ã§almaya baÅŸlasÄ±n (kullanÄ±cÄ± etkileÅŸimi sayesinde autoplay kÄ±sÄ±tlamalarÄ± aÅŸÄ±lÄ±r)
      const audio = document.getElementById("bgAudio");
      audio.play().catch(error => {
        console.error("MÃ¼zik Ã§alÄ±nÄ±rken bir hata oluÅŸtu:", error);
      });
      
      // 5 saniye sonra, kurt ve koyunlarÄ±n ekranda belirlemesini baÅŸlat.
      setTimeout(spawnWolfAndSheep, 5000);
    });
    
    // Rastgele konum dÃ¶ndÃ¼ren yardÄ±mcÄ± fonksiyon
    function getRandomPosition(elementWidth, elementHeight) {
      const x = Math.random() * (window.innerWidth - elementWidth);
      const y = Math.random() * (window.innerHeight - elementHeight);
      return { x, y };
    }
    
    // Yeni koyun oluÅŸturma fonksiyonu
    function spawnSheep() {
      const sheep = document.createElement("div");
      sheep.className = "sheep";
      sheep.textContent = "ğŸ‘";
      // BaÅŸlangÄ±Ã§ konumunu belirle (yaklaÅŸÄ±k 50px geniÅŸlik)
      const pos = getRandomPosition(50, 50);
      sheep.style.left = pos.x + "px";
      sheep.style.top = pos.y + "px";
      document.body.appendChild(sheep);
      
      // Koyuna rastgele hareket ettirme intervali ata
      sheep.moveInterval = setInterval(() => {
        const newPos = getRandomPosition(50, 50);
        sheep.style.left = newPos.x + "px";
        sheep.style.top = newPos.y + "px";
      }, sheepSpeedInterval);
      
      return sheep;
    }
    
    // Wolf (kurt) ve koyunlarÄ±n oluÅŸturulmasÄ±, hareket ve kovalama fonksiyonu
    function spawnWolfAndSheep() {
      // BaÅŸlangÄ±Ã§ koyunlarÄ±nÄ± oluÅŸtur
      for (let i = 0; i < initialSheepCount; i++) {
        spawnSheep();
      }
      
      // Kurt nesnesini oluÅŸtur
      const wolf = document.createElement("div");
      wolf.id = "wolf";
      wolf.textContent = "ğŸº";
      let wolfPos = getRandomPosition(50, 50);
      wolf.style.left = wolfPos.x + "px";
      wolf.style.top = wolfPos.y + "px";
      document.body.appendChild(wolf);
      
      // Wolf'u, her 1 saniyede bir en yakÄ±n koyuna doÄŸru kovalasÄ±n
      setInterval(() => {
        const sheepElements = document.getElementsByClassName("sheep");
        if(sheepElements.length > 0) {
          let targetSheep = sheepElements[0];
          let minDistance = Infinity;
          const wolfX = parseFloat(wolf.style.left);
          const wolfY = parseFloat(wolf.style.top);
          // En yakÄ±n koyunu bul
          for (let i = 0; i < sheepElements.length; i++) {
            const sheep = sheepElements[i];
            const sheepX = parseFloat(sheep.style.left);
            const sheepY = parseFloat(sheep.style.top);
            const dx = sheepX - wolfX;
            const dy = sheepY - wolfY;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if(distance < minDistance) {
              minDistance = distance;
              targetSheep = sheep;
            }
          }
          // Kurt, hedef koyunun konumuna doÄŸru adÄ±m adÄ±m ilerler (yaklaÅŸÄ±k %30'luk ilerleme)
          const targetX = parseFloat(targetSheep.style.left);
          const targetY = parseFloat(targetSheep.style.top);
          const newX = wolfX + (targetX - wolfX) * 0.3;
          const newY = wolfY + (targetY - wolfY) * 0.3;
          wolf.style.left = newX + "px";
          wolf.style.top = newY + "px";
        } else {
          // Koyun yoksa rastgele hareket etsin
          const newPos = getRandomPosition(50, 50);
          wolf.style.left = newPos.x + "px";
          wolf.style.top = newPos.y + "px";
        }
        
        // TÃ¼m koyunlarÄ± kontrol et; Ã§arpÄ±ÅŸma varsa, koyunu "ye" (DOM'dan kaldÄ±r)
        const sheepElementsAfter = document.getElementsByClassName("sheep");
        for (let i = sheepElementsAfter.length - 1; i >= 0; i--) {
          const sheep = sheepElementsAfter[i];
          if (isColliding(wolf, sheep)) {
            // Ã‡arpÄ±ÅŸan koyunun hareket intervalini temizle ve DOM'dan kaldÄ±r
            clearInterval(sheep.moveInterval);
            sheep.parentNode.removeChild(sheep);
            // Yeni bir koyun oluÅŸtur (belli bir gecikmeyle)
            setTimeout(spawnSheep, 5000);
          }
        }
      }, 1000);
    }
    
    // Basit Ã§arpÄ±ÅŸma kontrol fonksiyonu
    function isColliding(el1, el2) {
      const rect1 = el1.getBoundingClientRect();
      const rect2 = el2.getBoundingClientRect();
      return !(rect1.right < rect2.left || 
               rect1.left > rect2.right || 
               rect1.bottom < rect2.top || 
               rect1.top > rect2.bottom);
    }
  </script>
</body>
</html>
