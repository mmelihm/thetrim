<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <style>
    body {
      font-family: Dramatic, sans-serif;
      text-align: center;
      background-color: #fbff7a;
      color: #301003;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }

    button {
      background-color: #301003;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a11f24;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }
    }

    /* Gizli video container: ekranda görünmeyecek şekilde ayarlanıyor */
    #videoContainer {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Test Aşamasındadır!</h1>
  <p>Kafama ne eserse onu eklerim kaaardeşşş!</p>
  <button id="playButton">Basma</button>
  <div id="message"></div>
  
  <!-- YouTube videosunu arka planda oynatmak için gizli iframe -->
  <div id="videoContainer">
    <iframe id="bgVideo" width="560" height="315" 
      src="https://www.youtube.com/embed/iTQoC5KqkeA?autoplay=1&mute=0&controls=0&loop=1&playlist=iTQoC5KqkeA" 
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      alert("Niye bastın ki!");
      
      // Butonu gizle
      this.style.display = "none";
      
      // Mesajı göster
      document.getElementById("message").innerHTML = "<h2>Müziğin tadını çıkar</h2>";
      
      // Video container'ı aktif hale getir (ancak ekranda görünmeyecek şekilde arka planda oynatılacak)
      document.getElementById("videoContainer").style.display = "block";
    });
  </script>
</body>
</html>
