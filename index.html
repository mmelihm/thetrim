<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fbff7a;
      color: #301003;
      margin: 0;
      padding: 20px;
    }
    #message {
      font-size: 2em;
      margin-top: 50px;
    }
    button {
      background-color: #301003;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a11f24;
    }
    /* Audio elementini ekranda göstermiyoruz */
    #bgAudio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Test Aşamasındadır!</h1>
  <p>Kafama ne eserse onu eklerim kaaardeşşş!</p>
  <button id="playButton">Basma</button>
  
  <!-- Arka planda oynatılacak müzik; URL'yi uygun bir dosyayla değiştirin -->
  <audio id="bgAudio" src="https://example.com/music.mp3" autoplay loop></audio>
  
  <script>
    document.getElementById("playButton").addEventListener("click", function() {
      // Audio elementini sakla
      var audioElement = document.getElementById("bgAudio");
      // Tüm body içeriğini temizle
      document.body.innerHTML = "";
      // Audio elementini yeniden ekle (müzik arka planda çalmaya devam edecek)
      document.body.appendChild(audioElement);
      // Mesajı göster
      var messageDiv = document.createElement("div");
      messageDiv.id = "message";
      messageDiv.innerHTML = "<h2>3. Taraf Çerezleri Kapat \nVE\n Müziğin Tadını Çıkar</h2>";
      document.body.appendChild(messageDiv);
    });
  </script>
</body>
</html>
