<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Trim</title>
  <link rel="icon" href="fenrir.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Üstte sabit header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #301003;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    /* Logo stili */
    header img {
      height: 40px;
      cursor: pointer;
    }
    /* Navigasyon overlay stili */
    #navOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #navOverlay ul {
      list-style: none;
      padding: 0;
    }
    #navOverlay ul li {
      margin: 20px 0;
    }
    #navOverlay ul li a {
      color: #fff;
      font-size: 2em;
      text-decoration: none;
    }
    /* İçerik için üst boşluk (header yüksekliğinden fazlası) */
    .content {
      padding-top: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Üstte header, sol üstte logo -->
  <header>
    <img id="logo" src="fenrir.png" alt="Logo">
  </header>

  <!-- Navigasyon menüsü (overlay) -->
  <div id="navOverlay">
    <ul>
      <li><a href="troll.html">Girme</a></li>
    </ul>
  </div>

  <!-- Sayfa içeriği -->
  <div class="content">
    <h1>Hoş Geldiniz!</h1>
    <p>İçeriğiniz burada yer alır...</p>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const navOverlay = document.getElementById("navOverlay");

    // Logo tıklanınca navigasyon overlay'ini göster/gizle
    logo.addEventListener("click", function() {
      if (navOverlay.style.display === "flex") {
        navOverlay.style.display = "none";
      } else {
        navOverlay.style.display = "flex";
      }
    });

    // Overlay alanına tıklayınca (menü dışında) overlay kapanır
    navOverlay.addEventListener("click", function(event) {
      if (event.target === navOverlay) {
        navOverlay.style.display = "none";
      }
    });
  </script>
</body>
</html>
